{% block style %}
<style>
        body {
            background-color: #f8f9fa; /* Un color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa el 100% del alto de la ventana */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 600px;
            width: 90%;
        }
        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #dc3545; /* Rojo de Bootstrap para errores */
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2.5em;
            color: #343a40;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-home {
            background-color: #007bff; /* Azul primario de Bootstrap */
            border-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="error-container">
        <div class="error-code">{{ error }}</div>
        <h1 class="error-title">Ha ocurrido un error.</h1>
        <p class="error-message">{{ mensaje }}</p>
        <a href="{% url 'core:index' %}" class="btn btn-primary btn-home">Volver a la página de inicio</a>
        <p class="mt-3 text-muted"><small>Si crees que esto es un error, contáctanos.</small></p>
    </div>

{% endblock %}
